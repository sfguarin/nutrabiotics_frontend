
<mat-sidenav-container fullscreen>

    <!-- Barra lateral -->
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>

            <!-- Separador para que ocupe todo el campo horizontal -->
            <span class="spacer"></span>

            <!-- boton de menu y llamado a cierre de barra lateral-->
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Lista de opciones -->
        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>list</mat-icon>
                <span>Listado de productos</span>
            </a>

            <a routerLink="./agregar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Añadir producto</span>
            </a>

            <a routerLink="./buscar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
            <span>Buscar producto</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <!-- boton de menu y llamado a barra lateral-->
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <img src="assets/logo.png" width="200" height="50">
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
